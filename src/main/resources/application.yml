server:
  port: 50000


base:
  url: https://holidayapi.com

spring:
  cache:
    type: simple

feign:
  okhttp:
    enabled: true
  httpclient:
    connection-timeout: 5000

management:
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
